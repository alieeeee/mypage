<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Compare forms</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body>
        <h2>Put the serialized form/cookies in the two textbox down there to diff them =D</h2>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="options" id="form" autocomplete="off" checked> form (preselected)
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="cookies" autocomplete="off"> cookies
          </label>
        </div>
        <table class='input_table'>
            <tr class='input'>
                <td id='original'>
                    <textarea class='form-control'></textarea>
                </td>
                <td id='to_compare'>
                    <textarea class='form-control'></textarea>
                </td>
            </tr>
        </table>

        <div class='compare_wrapper'>
            <button id='compare' class="btn btn-info">Compare!</button>
        </div>

        <div id='err'></div>

        <table id='result_table' class='table'>
            <tr>
                <th>Missing</th>
                <th>Different</th>
                <th>Extra</th>
            </tr>
            <tr>
                <td id='result_missing'>
                    <table id='result'></table>
                </td>
                <td id='result_different'>
                    <table id='result'></table>
                </td>
                <td id='result_extra'>
                    <table id='result'></table>
                </td>
            </tr>
        </table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/underscore.min.js"></script>
        <script src="js/async.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
